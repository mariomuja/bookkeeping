services:
  - type: web
    name: international-bookkeeping-api
    env: node
    buildCommand: cd bookkeeping-backend && npm install
    startCommand: cd bookkeeping-backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: bookkeeping-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://international-bookkeeping.vercel.app
      - key: SESSION_EXPIRY_HOURS
        value: 24

databases:
  - name: bookkeeping-db
    plan: free
    databaseName: international_bookkeeping
    user: bookkeeping_user

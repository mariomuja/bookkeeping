<header class="header">
  <div class="header-content">
    <div class="header-left">
      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-button" (click)="toggleMobileMenu.emit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        </svg>
        <span class="logo-text">International Bookkeeping</span>
      </div>
    </div>

    <div class="header-center">
      <div class="organization-info" *ngIf="currentOrganization">
        <span class="org-name">{{ currentOrganization.name }}</span>
        <span class="org-currency">{{ currentOrganization.defaultCurrency }}</span>
      </div>
    </div>

    <div class="header-right">
      <!-- Help/Documentation Icon -->
      <div class="help-icon-container">
        <button class="help-button" 
                (click)="openDocumentationModal()"
                (mouseenter)="showHelpTooltip = true"
                (mouseleave)="showHelpTooltip = false"
                title="Documentation">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
            <path d="M12 17h.01"></path>
          </svg>
        </button>
        <div class="help-tooltip" *ngIf="showHelpTooltip">
          {{ 'docs.helpTooltip' | translate }}
        </div>
      </div>

      <!-- Language Selector -->
      <div class="language-menu">
        <button class="language-button" (click)="toggleLanguageMenu()">
          <span class="language-flag">{{ currentLanguage?.flag }}</span>
          <span class="language-name">{{ currentLanguage?.name }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        
        <div class="dropdown-menu language-dropdown" *ngIf="languageMenuOpen">
          <button *ngFor="let lang of availableLanguages" 
                  class="dropdown-item language-item"
                  [class.active]="lang.code === currentLanguage?.code"
                  (click)="changeLanguage(lang.code)">
            <span class="language-flag">{{ lang.flag }}</span>
            <span>{{ lang.name }}</span>
            <svg *ngIf="lang.code === currentLanguage?.code" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

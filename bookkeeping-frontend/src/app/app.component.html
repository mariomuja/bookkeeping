<div class="app-container" [class.report-view]="!showMainLayout">
  <app-header *ngIf="showMainLayout" (openDocumentation)="openDocumentation()"></app-header>
  <app-sidebar *ngIf="showMainLayout"></app-sidebar>
  <main class="main-content" [class.full-width]="!showMainLayout">
    <router-outlet></router-outlet>
  </main>
</div>

<app-documentation-modal *ngIf="showDocumentationModal" (close)="closeDocumentation()"></app-documentation-modal>
